{{ template "base" . }}

{{ define "title" }} 
PPT - Jugar
{{ end }}

{{ define "content" }}

<!-- Sección del PPT -->
<section>
    <div class="container">
        <div class="row">
           <!-- Columna usuario -->
            <div class="col py-5 text-center">
                <h2>{{ .Name }}</h2>
                <p class="fw-bold">0</p>
                <div class="d-grid gap-2 card p3">
                    <button class="btn btn-outline-success">
                        <img src="/static/img/hand_rock.png" alt="hand_rock" width="50" class="img-fluid">
                        <span class="fw-bold">Piedra</span>
                    </button>
                    <button class="btn btn-outline-success">
                        <img src="/static/img/hand_paper.png" alt="hand_paper" width="50" class="img-fluid">
                        <span class="fw-bold">Papel</span>
                    </button>
                    <button class="btn btn-outline-success">
                        <img src="/static/img/hand_scissors.png" alt="hand_scissors" width="50" class="img-fluid">
                        <span class="fw-bold">Tijera</span>
                    </button>
                </div>
            </div>

            <!-- Columna computadora -->

            <div class="col py-5 text-center">
                <h2>Computadora</h2>
                <p class="fw-bold">0</p>
                <div class="card p-">
                    <div class="d-flex justify-content-center">
                        <img src="/static/img/reload_icon.png" alt="reload_icon" width="200" class="img-fluid">
                    </div>
                </div>3
            </div>

        </div>
    </div>
</section>

<!-- Seccion de resultados -->
<section>
    <div class="contaner">
        <div class="row">
            <h2>Resultados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">El jugador eligió ROCA</li>
                <li class="list-group-item">La computadora eligió PAPEL</li>
                <li class="list-group-item text-danger">!La computadora Gana¡</li>
                <li class="list-group-item text-success">No es tu día amigo :(</li>
            </ul>
        </div>
        <div class="row text-center">
            <div class="col py-3">
                <a href="/new" class="btn btn-success btn-lg">Nuevo Juego</a>
            </div>
        </div>
    </div>
</section>

{{ end }}
